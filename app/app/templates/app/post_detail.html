{% extends "app/main.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'profile' %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" >{{ post.title }}</a></h2>
            <p class="article-content">{{ post.body }}</p>
            {% if post.author.id == user.id %}
                <a  class="btn btn-outline-danger btn-sm mt-1" href="{% url 'delete-post' post.id %}" style="font-size: 10px">DELETE POST</a>
                <a  class="btn btn-outline-danger btn-sm mt-1" href="{% url 'post-edit' post.id %}" style="font-size: 10px">UPDATE POST</a>
            {% endif %}
        </div>

    </article>
{% endblock content %}

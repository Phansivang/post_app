{% extends 'app/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if not user.is_authenticated %}
        <meta http-equiv="REFRESH" content="0;url=/login">
    {% else %}
        <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">UPDATE</button>
    </form>
    {% endif %}
{% endblock %}

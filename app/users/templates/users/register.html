{% extends 'app/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
   {% if user.is_authenticated %}
        <meta http-equiv="REFRESH" content="0;url=/">
    {% else %}
        <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-info">SIGN UP</button>
        <a href="{% url 'login' %}">LOGIN</a>
    </form>
    {% endif %}
{% endblock %}
